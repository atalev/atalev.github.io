<html>
	<head>
		<style type="text/css">
		</style>
		<SCRIPT LANGUAGE="Javascript"></SCRIPT>
		<script>
        
            var aCanvas;
            var intervalID;
            var body;
            var resultText;
            var resultTextJSON;
            var i = 0;

            function init() {
                aCanvas=document.getElementById('monCanvas');
                intervalID = window.setInterval(request,100);
            }

            function draw(x, y){
                aCanvas.getContext("2d").beginPath();
				aCanvas.getContext("2d").arc(x,y,5,0,2*Math.PI,false);
				aCanvas.getContext("2d").fillStyle = "black";
				aCanvas.getContext("2d").stroke();
            }

            function request(){
                const xhr = new XMLHttpRequest()
                body=document.getElementById('body');
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        resultText = xhr.responseText;
                        resultTextJSON = JSON.parse(resultText);
                        draw(resultTextJSON.x,resultTextJSON.y);
                        //body.innerHTML = resultText;
                    }
                }
                i = i+1;
                xhr.open('GET', 'https://stwom.herokuapp.com/3'+i)
                xhr.send()
                window.clearInterval(intervalID);
                intervalID = window.setInterval(request,100);
            }
            
		</script>
    </head>
    <canvas id="monCanvas" width="600" height="600"></canvas>
	<body id="body" onload='init()'>
	</body>
</html>
