<html>
	<head>
		<style type="text/css">
		</style>
		<SCRIPT LANGUAGE="Javascript"></SCRIPT>
		<script>
            var aCanvas;
            const myWorker = new Worker("CircleWorker.js");;

            function init() {
                aCanvas=document.getElementById('monCanvas');
                initWorker();
            }

            function draw(x, y){
                aCanvas.getContext("2d").beginPath();
				aCanvas.getContext("2d").arc(x,y,5,0,2*Math.PI,false);
				aCanvas.getContext("2d").fillStyle = "red";
				aCanvas.getContext("2d").stroke();
            }

            function initWorker(){
                myWorker.postMessage('Des coordon√©es svp');
                var x;
                var y;
                myWorker.onmessage = function(e) {
                    x = e.data[0];
                    y = e.data[1];
                    draw(x,y);
                }
            } 

            class DrawWorker{
                constructor(context, width, height, x, y, speed, delay){
                    this.context=context;
                    this.width=width;
                    this.height=height;
                    this.x=x;
                    this.y=y;
                    this.speed=speed;
                    this.delay=delay;
                    this.hasStarted=false;
                }
            }
		</script>
    </head>
    <canvas id="monCanvas" width="600" height="600"></canvas>
	<body id="body" onload='init()'>
	</body>
</html>
